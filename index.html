<!DOCTYPE html>
<html>
  <head>
    <style media="screen">
         * {
                 margin: 0;
                 padding: 0;
         }
     </style>
  </head>
  <body>
  </body>
  <script type="text/javascript">
         console.log(window.location);
         if (!window.location.search) {
           window.location.href = "https://github.com/permanentstar";
         } else {
           var t = window.location.search.substring(1);
           console.log(t);
           var tp = t.split("&");
           var kv = null;
           for(var i=0;i<tp.length;i++) {
             console.log(tp[i]);
             kv = tp[i].split("=");
             if (kv[0]="repo") {  //命中repo 直接跳转仓库
               window.location.href = "https://github.com/permanentstar/" + kv[1];
               break;
             }
             
           }
         }
         
         
     </script>
</html>
